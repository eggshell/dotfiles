bind "alt" "+jumpthrow";

// crouchjump (f)
alias +duckjump "+jump; +duck";
alias -duckjump "-jump; -duck";
bind "f" "+duckjump";

// inspect weapon no decals (c)
bind "c" "+lookatweapon; r_cleardecals";

// drop bomb (t)
bind "t" "use weapon_c4; drop;"

